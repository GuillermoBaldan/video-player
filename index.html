<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
            <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantarse 10 segundos"></button>
            <button class="button" id="play" aria-label="play" title="play"></button>
            <button class="button" hidden id="pause" aria-label="pause" title="play"></button>
            <video id="video" poster="./images/poster.jpg" controls muted src="./videos/Rocket.mp4" width="400"></video>
        </div>
    </div>
   <script>
        const $video = document.querySelector("#video")
        const $play = document.querySelector("#play")
        const $pause = document.querySelector("#pause")

        $play.addEventListener('click', handlePlay )
        $pause.addEventListener('click', handlePause)


        function handlePlay(){
            $video.play()
            $play.hidden = true;
            $pause.hidden = false;
            console.log('le diste click al botón de play')
        }
        
        function handlePause(){
            $video.pause()
            $play.hidden = false;
            $pause.hidden = true;
            console.log('le diste click al botón de pause')
        }
    </script>

</body>
</html>
