<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" muted src="./videos/Rocket.mp4" width="400"></video>
          <div class="player-overlay">
            <h2 class="player-title">Video motivacional</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="play" title="play"></button>
                <button class="button" hidden id="pause" aria-label="pause" title="play"></button>
                <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantarse 10 segundos"></button>                
            </div>
            <div class="player-progress">
                <input id="progress" type="range" min="0", value="0" step="0.1">
            </div>
        </div>
        </div>
    </div>
  
   <script src="./js/index.js"></script>

</body>
</html>
