<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Hola mundo!</h1>
    <button class="button" id="backward"></button>
    <button class="button" id="forward"></button>
    <button class="button" id="play"></button>
    <button class="button" hidden id="pause"></button>
    <button class="button">avanzar 10 segundos</button>
    <video id="video" poster="./images/poster.jpg" controls muted src="./videos/Rocket.mp4" width="400"></video>
    <script>
        const $video = document.querySelector("#video")
        const $play = document.querySelector("#play")
        const $pause = document.querySelector("#pause")

        $play.addEventListener('click', handlePlay )
        $pause.addEventListener('click', handlePause)


        function handlePlay(){
            $video.play()
            $play.hidden = true;
            $pause.hidden = false;
            console.log('le diste click al botón de play')
        }
        
        function handlePause(){
            $video.pause()
            $play.hidden = false;
            $pause.hidden = true;
            console.log('le diste click al botón de pause')
        }
    </script>

</body>
</html>
